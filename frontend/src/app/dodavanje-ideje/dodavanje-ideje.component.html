<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image with Dots</title>
</head>
<body>
  <div class="container">
    <h1>Dodavanje ideje</h1>

    <!-- <canvas #myCanvas width="900" height="900" style=" position: absolute; z-index: 1;"></canvas> -->


    <img #myImage id="image" style="" src="../../assets/slika1.jpeg" alt="Sample Image" (click)="onImageClick($event)">
  </div>



  <button class="btn btn-primary" (click)="loadImageDetection()">Start Detection</button>

  <button type="button" class="btn btn-primary" style="font-size: 15px;">Total Objects Detected - <span class="badge"
    style="font-size: 15px;">{{totalObjectsDetected}}</span></button>
&nbsp;&nbsp;
<span class="badge" *ngIf="dataLoading" style="font-size: 18px;color:sienna">object detection started Please
  wait...</span>
<hr>

<div class="snap-container" style="margin-top: 20px;">
  <table>
    <tr>
      <th>Detected Object</th>
      <th>Score</th>
    </tr>
    <tr *ngFor="let predictionValues of predictionValue">
      <td>{{predictionValues.class}}</td>
      <td>{{predictionValues.score}}</td>
    </tr>
  </table>
</div>
<div>
  <button class="btn btn-primary" (click)="dodajProdukte()">Dodaj produkte</button>
</div>
<div>
  <button class="btn btn-primary" (click)="dodavanjeIdeje()">Dodaj ideju</button>
</div>

</body>
</html>
