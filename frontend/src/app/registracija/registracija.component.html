<form [formGroup]="registrationForm" (ngSubmit)="registracija()">
  <div>
    <label for="username">Username:</label>
    <input type="text" id="username" formControlName="username">
    <div *ngIf="registrationForm.get('username')?.invalid && registrationForm.get('username')?.touched">
      <span *ngIf="registrationForm.get('username')?.errors?.['required']">Username je obavezan.</span>
      <span *ngIf="registrationForm.get('username')?.errors?.['minlength']">Username mora imati najmanje 3 karaktera.</span>
    </div>
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" formControlName="email">
    <div *ngIf="registrationForm.get('email')?.invalid && registrationForm.get('email')?.touched">
      <span *ngIf="registrationForm.get('email')?.errors?.['required']">Email je obavezan.</span>
      <span *ngIf="registrationForm.get('email')?.errors?.['email']">Email nije validan.</span>
    </div>
  </div>
  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" formControlName="password">
    <div *ngIf="registrationForm.get('password')?.invalid && registrationForm.get('password')?.touched">
      <span *ngIf="registrationForm.get('password')?.errors?.['required']">Password je obavezan.</span>
      <span *ngIf="registrationForm.get('password')?.errors?.['minlength']">Password mora imati najmanje 6 karaktera.</span>
    </div>
  </div>
  <button type="submit" [disabled]="registrationForm.invalid">Registruj se</button>
</form>
